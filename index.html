        // Review functions
        function submitReview(toolName, rating, comment, userName) {
            if (!state.reviews[toolName]) {
                state.reviews[toolName] = [];
            }
            
            const review = {
                id: Date.now(),
                userName: userName || 'Anonymous',
                rating: parseInt(rating),
                comment: comment,
                date: new Date().toISOString(),
                helpful: 0
            };
            
            state.reviews[toolName].unshift(review);
            localStorage.setItem('reviews', JSON.stringify(state.reviews));
            render();
        }

        function getAverageRating(toolName) {
            const reviews = state.reviews[toolName] || [];
            if (reviews.length === 0) return 0;
            const sum = reviews.reduce((acc, r) => acc + r.rating, 0);
            return (sum / reviews.length).toFixed(1);
        }

        function markReviewHelpful(toolName, reviewId) {
            const reviews = state.reviews[toolName];
            const review = reviews.find(r => r.id === reviewId);
            if (review) {
                review.helpful++;
                localStorage.setItem('reviews', JSON.stringify(state.reviews));
                render();
            }
        }
