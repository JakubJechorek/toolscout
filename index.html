                            <button onclick="showPage('directory')" class="font-medium ${state.currentPage === 'directory' ? 'text-indigo-600' : 'text-gray-700 hover:text-indigo-600'}">Directory</button>
                            ${state.favorites.length > 0 ? `<button onclick="showPage('favorites')" class="font-medium relative ${state.currentPage === 'favorites' ? 'text-indigo-600' : 'text-gray-700 hover:text-indigo-600'}">Favorites <span class="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">${state.favorites.length}</span></button>` : ''}
                            <button onclick="showPage('submit')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-medium text-sm">Submit Tool</button>
                        </div>
                    </div>
                </nav>
            `;
        }

        function renderHomePage() {
            const featuredTools = tools.filter(t => t.featured);
            return `
                <div class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 text-white py-20 px-4">
                    <div class="max-w-4xl mx-auto text-center">
                        <h1 class="text-5xl font-bold mb-4">Scout the Best SaaS Tools</h1>
                        <p class="text-xl mb-8 opacity-90">
                            Discover handpicked SaaS tools for founders, freelancers, and small teams.
                        </p>
                        <button onclick="showPage('directory')" class="bg-white text-indigo-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 shadow-lg">
                            Browse ${tools.length}+ Tools
                        </button>
                    </div>
                </div>

                <div class="bg-gray-50 py-16 px-4">
                    <div class="max-w-7xl mx-auto">
                        <h2 class="text-3xl font-bold mb-8">‚≠ê Featured Tools</h2>
                        <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            ${featuredTools.map(tool => renderToolCard(tool)).join('')}
                        </div>
                    </div>
                </div>

                <div class="py-16 px-4">
                    <div class="max-w-2xl mx-auto bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl p-8 text-white text-center">
                        <h2 class="text-3xl font-bold mb-4">Stay Updated</h2>
                        <p class="mb-6 opacity-90">Get weekly updates on new tools</p>
                        <form class="flex gap-2 max-w-md mx-auto" onsubmit="event.preventDefault(); subscribeNewsletter(this.email.value).then(() => this.reset());">
                            <input type="email" name="email" placeholder="your@email.com" required class="flex-1 px-4 py-3 rounded-lg text-gray-900" />
                            <button type="submit" class="bg-white text-indigo-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100">Subscribe</button>
                        </form>
                    </div>
                </div>
            `;
        }

        function renderDirectoryPage() {
            const filtered = filterTools();
            return `
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <h1 class="text-4xl font-bold mb-8">All Tools</h1>
                    
                    <div class="mb-6">
                        <input type="search" placeholder="Search tools..." class="w-full px-4 py-3 border rounded-lg" oninput="state.searchTerm=this.value; render()" value="${state.searchTerm}" />
                    </div>

                    <div class="mb-6 flex flex-wrap gap-2">
                        ${categories.map(cat => `
                            <button onclick="state.selectedCategory='${cat}'; render()" class="px-4 py-2 rounded-full border-2 font-medium ${state.selectedCategory === cat ? 'bg-indigo-600 text-white border-indigo-600' : 'border-gray-200 hover:border-indigo-300'}">
                                ${cat}
                            </button>
                        `).join('')}
                    </div>

                    <div class="mb-4 text-gray-600">Showing ${filtered.length} tool${filtered.length !== 1 ? 's' : ''}</div>

                    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        ${filtered.map(tool => renderToolCard(tool)).join('')}
                    </div>
                </div>
            `;
        }

        function renderFavoritesPage() {
            const favoriteTools = tools.filter(t => state.favorites.includes(t.name));
            return `
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <h1 class="text-4xl font-bold mb-8">‚ù§Ô∏è My Favorites</h1>
                    ${favoriteTools.length > 0 ? `
                        <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            ${favoriteTools.map(tool => renderToolCard(tool)).join('')}
                        </div>
                    ` : `
                        <div class="text-center py-16">
                            <div class="text-6xl mb-4">üíî</div>
                            <h3 class="text-xl font-semibold mb-2">No favorites yet</h3>
                            <button onclick="showPage('directory')" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700">Browse Tools</button>
                        </div>
                    `}
                </div>
            `;
        }

        function renderSubmitPage() {
            return `
                <div class="max-w-2xl mx-auto px-4 py-8">
                    <h1 class="text-4xl font-bold mb-4">Submit a Tool</h1>
                    <p class="text-gray-600 mb-8">Know a great SaaS tool? Share it!</p>
                    <form onsubmit="event.preventDefault(); const fd = new FormData(this); submitTool(Object.fromEntries(fd)).then(() => { this.reset(); showPage('directory'); });" class="space-y-6 bg-white border rounded-lg p-6">
                        <div><label class="block text-sm font-semibold mb-2">Tool Name *</label><input type="text" name="toolName" required class="w-full px-4 py-2 border rounded-lg" /></div>
                        <div><label class="block text-sm font-semibold mb-2">Website *</label><input type="url" name="website" required class="w-full px-4 py-2 border rounded-lg" /></div>
                        <div><label class="block text-sm font-semibold mb-2">Category *</label><select name="category" required class="w-full px-4 py-2 border rounded-lg"><option value="">Select</option>${categories.slice(1).map(c => `<option value="${c}">${c}</option>`).join('')}</select></div>
                        <div><label class="block text-sm font-semibold mb-2">Description *</label><textarea name="description" required rows="4" class="w-full px-4 py-2 border rounded-lg"></textarea></div>
                        <div><label class="block text-sm font-semibold mb-2">Pricing *</label><input type="text" name="pricing" required class="w-full px-4 py-2 border rounded-lg" /></div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 font-semibold">Submit Tool</button>
                    </form>
                </div>
            `;
        }

        function renderToolCard(tool) {
            const isFavorite = state.favorites.includes(tool.name);
            return `
                <div class="tool-card bg-white border rounded-lg hover:shadow-lg h-full flex flex-col">
                    <div class="p-4 border-b">
                        <div class="flex items-center justify-between mb-2">
                            <div class="text-3xl">${tool.logo}</div>
                            <button onclick="event.stopPropagation(); toggleFavorite('${tool.name}')" class="text-2xl">${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                        </div>
                        <h3 class="font-bold text-lg mb-1">${tool.name}</h3>
                        <p class="text-gray-600 text-xs">${tool.tagline}</p>
                    </div>
                    <div class="p-4 flex-1 flex flex-col">
                        <p class="text-gray-700 text-sm mb-4 line-clamp-2 flex-1">${tool.description}</p>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-green-600 font-bold text-xs">üí∞ ${tool.pricing}</span>
                                <span class="text-xs bg-gray-100 px-2 py-1 rounded">${tool.category}</span>
                            </div>
                            ${tool.iUseThis ? '<span class="inline-flex items-center gap-1 bg-green-50 text-green-700 px-2 py-1 rounded text-xs font-semibold border border-green-200">‚úì I use this</span>' : ''}
                            <div class="flex gap-2">
                                <button onclick="openToolModal(${JSON.stringify(tool).replace(/"/g, '&quot;')})" class="flex-1 border-2 border-indigo-600 text-indigo-600 py-2 rounded-lg hover:bg-indigo-50 font-semibold text-sm">Details</button>
                                <a href="${tool.website}" target="_blank" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 font-semibold text-sm text-center">Visit ‚Üí</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderModal() {
            if (!state.showModal || !state.selectedTool) return '';
            const tool = state.selectedTool;
            const isFavorite = state.favorites.includes(tool.name);
            const reviews = state.reviews[tool.name] || [];
            const avgRating = getAverageRating(tool.name);
            
            return `
                <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50" onclick="if(event.target === this) closeModal()">
                    <div class="bg-white rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
                        <div class="sticky top-0 bg-white border-b p-6 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <span class="text-4xl">${tool.logo}</span>
                                <div><h2 class="text-2xl font-bold">${tool.name}</h2><p class="text-gray-600">${tool.tagline}</p></div>
                            </div>
                            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 p-2">‚úï</button>
                        </div>
                        <div class="p-6 space-y-6">
                            <div><h3 class="font-semibold mb-2">About</h3><p class="text-gray-700">${tool.description}</p></div>
                            <div class="grid sm:grid-cols-2 gap-4">
                                <div class="bg-gray-50 p-4 rounded-lg"><div class="text-sm text-gray-600 mb-1">Category</div><div class="font-semibold">${tool.category}</div></div>
                                <div class="bg-gray-50 p-4 rounded-lg"><div class="text-sm text-gray-600 mb-1">Pricing</div><div class="font-semibold text-green-600">üí∞ ${tool.pricing}</div></div>
                            </div>
                            <div><h3 class="font-semibold mb-3">Share</h3>
                                <div class="flex gap-2">
                                    <button onclick="shareOnTwitter(${JSON.stringify(tool).replace(/"/g, '&quot;')})" class="flex-1 bg-blue-500 text-white py-2 rounded-lg">Twitter</button>
                                    <button onclick="shareOnLinkedIn(${JSON.stringify(tool).replace(/"/g, '&quot;')})" class="flex-1 bg-blue-700 text-white py-2 rounded-lg">LinkedIn</button>
                                    <button onclick="copyLink()" class="bg-gray-600 text-white py-2 px-4 rounded-lg">üìã</button>
                                </div>
                            </div>
                            <div class="flex gap-3">
                                <button onclick="toggleFavorite('${tool.name}')" class="flex-1 border-2 py-3 rounded-lg font-semibold">${isFavorite ? '‚ù§Ô∏è Saved' : 'ü§ç Save'}</button>
                                <a href="${tool.website}" target="_blank" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 font-semibold text-center">Visit Website ‚Üí</a>
                            </div>
                            <div class="border-t pt-6">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-xl font-bold">Reviews</h3>
                                    <span>${avgRating > 0 ? '‚≠ê'.repeat(Math.round(avgRating)) + ' ' + avgRating : 'No reviews'}</span>
                                </div>
                                <form onsubmit="event.preventDefault(); const fd = new FormData(this); submitReview('${tool.name}', fd.get('rating'), fd.get('comment'), fd.get('userName')); this.reset();" class="bg-gray-50 p-4 rounded-lg mb-6 space-y-3">
                                    <input type="text" name="userName" placeholder="Your name (optional)" class="w-full px-3 py-2 border rounded-lg" />
                                    <select name="rating" required class="w-full px-3 py-2 border rounded-lg"><option value="">Rating</option><option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option><option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option><option value="3">‚≠ê‚≠ê‚≠ê</option><option value="2">‚≠ê‚≠ê</option><option value="1">‚≠ê</option></select>
                                    <textarea name="comment" required rows="3" placeholder="Your review" class="w-full px-3 py-2 border rounded-lg"></textarea>
                                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">Submit Review</button>
                                </form>
                                <div class="space-y-4">
                                    ${reviews.map(r => `<div class="border-b pb-4"><div class="flex justify-between mb-2"><div><div class="font-semibold">${r.userName}</div><div class="text-sm text-gray-600">${new Date(r.date).toLocaleDateString()}</div></div><div>${'‚≠ê'.repeat(r.rating)}</div></div><p class="text-gray-700">${r.comment}</p></div>`).join('') || '<p class="text-gray-500 text-center py-4">No reviews yet</p>'}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showPage(page) {
            state.currentPage = page;
            render();
        }

        function render() {
            const app = document.getElementById('app');
            let content = '';
            if (state.currentPage === 'home') content = renderHomePage();
            else if (state.currentPage === 'directory') content = renderDirectoryPage();
            else if (state.currentPage === 'favorites') content = renderFavoritesPage();
            else if (state.currentPage === 'submit') content = renderSubmitPage();
            
            app.innerHTML = renderNav() + content + renderModal() + `
                <footer class="bg-gray-900 text-white py-12 px-4 mt-16">
                    <div class="max-w-6xl mx-auto text-center">
                        <h3 class="font-bold text-lg mb-4">ToolScout</h3>
                        <p class="text-gray-400 text-sm mb-4">Curated SaaS tools for founders and small teams</p>
                        <p class="text-gray-400 text-sm">¬© 2025 ToolScout. Built by Jakub.</p>
                    </div>
                </footer>
            `;
            window.scrollTo(0, 0);
        }

        window.showPage = showPage;
        window.toggleFavorite = toggleFavorite;
        window.openToolModal = openToolModal;
        window.closeModal = closeModal;
        window.subscribeNewsletter = subscribeNewsletter;
        window.shareOnTwitter = shareOnTwitter;
        window.shareOnLinkedIn = shareOnLinkedIn;
        window.copyLink = copyLink;

        render();
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
