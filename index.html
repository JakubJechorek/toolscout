        /* Loading skeleton */
        @keyframes shimmer {

        /* Modal backdrop */

        // Helper functions
        function filterTools() {
            let filtered = tools.filter(tool => {
                const matchesSearch = tool.name.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                                    tool.tagline.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                                    tool.description.toLowerCase().includes(state.searchTerm.toLowerCase());
                const matchesCategory = state.selectedCategory === 'All' || tool.category === state.selectedCategory;
                return matchesSearch && matchesCategory;
            });

            // Sort
            if (state.sortBy === 'name') {
                filtered.sort((a, b) => a.name.localeCompare(b.name));
            } else if (state.sortBy === 'featured') {
                filtered.sort((a, b) => (b.featured ? 1 : 0) - (a.featured ? 1 : 0));
            }

            return filtered;
        }

        function toggleFavorite(toolName) {
            const index = state.favorites.indexOf(toolName);
            if (index > -1) {

            } else {

            }
            localStorage.setItem('favorites', JSON.stringify(state.favorites));
            render();
        }

            state.recentlyViewed = state.recentlyViewed.filter(t => t.name !== tool.name);

            localStorage.setItem('recentlyViewed', JSON.stringify(state.recentlyViewed));
